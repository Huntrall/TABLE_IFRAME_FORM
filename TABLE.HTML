<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Elemento Table </title>
    </head>
    <body>
        <article>
            <table align="center" border="1px" style="width:400px">
            <thead>
                <tr bgcolor="black" style="color: white;">
                    <th>Mês</th>
                    <th>Gastos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Janeiro</td>
                    <td>R$950,00</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$1000,00</td>
                </tr>
                <tr>
                    <td>Março</td>
                    <td>R$1200,00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Soma:</td>
                    <td>R$3150,00</td>
                </tr>
            </tfoot>
            
            </table>
        </article>
    </body>
</html>
